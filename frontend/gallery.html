<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/gallery.css">
    <link rel="stylesheet" href="/frontend/navbar.css">
    <title>Gallery</title>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="index.html" id="imageLink">Image</a></li>
            <li><a href="gallery.html" id="galleryLink">Gallery</a></li>
        </ul>
    </div>
    
<!-- Dropdown για την επιλογή κατηγορίας -->
<label for="categoryFilter">Filter by Category:</label>
<select id="categoryFilter">
    <option value="all">All</option>
    <option value="nature">Nature</option>
    <option value="city">City</option>
    <option value="animals">Animals</option>
    <!-- Μπορείτε να προσθέσετε περισσότερες κατηγορίες εδώ -->
</select>

    <h1>Image Gallery</h1>
    <div id="gallery">
        <!-- Η gallery θα φορτωθεί εδώ -->
    </div>

    <!-- Modal για εμφάνιση εικόνας και προσθήκη tags -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            
            <!-- Χώρος για την εικόνα -->
            <div class="modal-left">
                <img id="modalImage" src="" alt="Selected Image">
            </div>
            
            <!-- Χώρος για τον τίτλο, annotations και tags -->
            <div class="modal-right">
                <!-- Εδώ δεν θα υπάρχει πλέον τα πεδία τίτλου και περιγραφής -->
                <div id="modalAnnotations"></div>

                <!-- Προσθήκη Tags -->
                <h4 for="tagsInput">Add Tags:</h4>
                <input type="text" id="tagsInput" placeholder="Enter tags, separated by commas">
                <button id="addTagsButton">Add Tags</button>
                <div id="imageTags">
                    <!-- Εδώ θα εμφανίζονται τα tags που προστίθενται -->
                </div>
                
               

            
           
        </div>
    </div>

    <script src="/frontend/gallery.js" type="module"></script>
</body>
</html>
