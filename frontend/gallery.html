<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="index.html"> Image</a></li>
            <li><a href="gallery.html"> Gallery</a></li>
        </ul>
    </div>
    <h1>Image Gallery</h1>
    <div id="gallery"></div>

    <script>
        async function fetchGallery() {
            try {
                const response = await fetch('http://localhost:5000/api/images');
                const images = await response.json();
                const galleryDiv = document.getElementById('gallery');
                galleryDiv.innerHTML = '';
                images.forEach(imageData => {
                    const container = document.createElement('div');
                    const img = document.createElement('img');
                    img.src = imageData.image;
                    container.appendChild(img);
                    imageData.annotations.forEach(annotation => {
                        const annotationDiv = document.createElement('div');
                        annotationDiv.classList.add('annotation');
                        annotationDiv.style.width = `${annotation.width}px`;
                        annotationDiv.style.height = `${annotation.height}px`;
                        annotationDiv.style.left = `${annotation.x}px`;
                        annotationDiv.style.top = `${annotation.y}px`;
                        annotationDiv.textContent = `${annotation.title}`;
                        container.appendChild(annotationDiv);
                    });
                    galleryDiv.appendChild(container);
                });
            } catch (error) {
                console.error('Error fetching gallery:', error);
            }
        }
        fetchGallery();
    </script>
</body>
</html>
