<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/frontend/login.css">
    

</head>
<body>
    <div id="messageBox" class="message-box" style="display: none;"></div>
    <div class="wrapper">
        <div class="form-box reset">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label>Username:</label>
                </div>
                <button type="button" class="btn" onclick="checkUser()">Find User</button>
                
                <div id="password-section" class="hidden">
                    <div class="input-box">
                        <input type="password" id="new-password" required>
                        <label>New Password:</label>
                    </div>
                    <button type="button" class="btn" onclick="resetPassword()">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/frontend/reset-password.js" type="module"></script>
</body>
</html>
