<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/style.css">
    <title>Upload Image</title>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="index.html" id="imageLink">Image</a></li>
            <li><a href="gallery.html" id="galleryLink">Gallery</a></li>
        </ul>
    </div>

    <h1>Upload Image</h1>
    <div class="upload-container">
        <label for="upload">Upload Image:</label>
        <!-- Εισαγωγή εικόνας -->
        <input type="file" id="upload" accept="image/*">
        
       <label for="titleInput">Title:</label> 
        <input id="titleInput" type="text" placeholder="Enter annotation title...">

        <label for="descriptionInput">Description:</label>
        <input id="descriptionInput" type="text" placeholder="Enter annotation description...">

        
    </div>
    <div class="buttons-container">
        <button id="saveButton" class="button">Save Image</button>
        <button id="resize-button" class="button">Resize Image</button>
    </div>


    <!-- Modal για το μέγεθος της εικόνας -->
<div id="resizeModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Resize Image</h2>
        <label for="newWidth">Width:</label>
        <input type="number" id="newWidth" placeholder="Enter new width">
        <label for="newHeight">Height:</label>
        <input type="number" id="newHeight" placeholder="Enter new height">
        <button id="applyResize" class="button">Apply Resize</button>
    </div>
</div>    <!-- Canvas για την εμφάνιση της εικόνας και των annotations -->
<canvas id="canvas"></canvas>

    <script src="/frontend/script.js"></script>
</body>
</html>
