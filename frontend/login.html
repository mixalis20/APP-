<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/login.css">
</head>
<body>

    <!-- Login Form -->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm" action="login.php" method="POST"> <!-- Εδώ προσθέτουμε το action και method -->
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" id="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="error-message" style="color: red; display: none; text-align: center; margin-top: 10px;">
                    <p>User not found. Please check your credentials.</p>
                </div>
            </form>
        </div>
    </div>

    <script src="/frontend/login.js"></script>

</body>
</html>
