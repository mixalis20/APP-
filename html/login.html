<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <header>
        <h2 class="logo">Save Image</h2>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" id="emailForm">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" id="emailInput" name="email" required placeholder="Email">
                    <label >Email</label>    
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label >Password</label>    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don`t have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required>
                    <label >Username</label>    
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label >Email</label>    
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label >Password</label>    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Alredey have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
