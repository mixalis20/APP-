<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/card-p.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card UI Desing</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="#" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mike</span>
            <span class="job">Developer and Programmer</span>
        </div>

        <dev class="media-buttons">
            <a href="#" style="background:#4762b2 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background:#ff0000 ;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </dev>

        <div class="buttons">
            <button class="button">Subsccribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-dots' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
