<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Object Annotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      cursor: crosshair;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    input[type="text"] {
      margin-top: 10px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Manual Object Annotation</h1>
  
  <!-- Buttons at the top -->
  <div id="controls">
    <button id="saveImageInfoButton">Save Image Information</button>
    <button id="saveAnnotationsButton">Save Annotations and Objects</button>
  </div>
  
  <input type="file" id="upload" accept="image/*">
  <br><br>
  <input type="text" id="objectTitle" placeholder="Enter object title (e.g., human, dog)" />
  <br><br>
  <input type="text" id="objectComment" placeholder="Enter object comment (optional)" />
  <br><br>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();
    let isDrawing = false;
    let startX, startY, endX, endY;
    let annotations = [];  // Array to store all manual annotations (with titles and comments)
    let detectedObjects = [];  // Array to store detected objects
    let model;

    // Load the TensorFlow.js model
    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      console.log('Model loaded');
    }).catch(err => {
      console.error('Error loading model:', err);
    });

    // Handle image upload
    document.getElementById('upload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          image.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    // When the image is loaded
    image.onload = function() {
      canvas.width = image.width;
      canvas.height = image.height;

      // Draw the image on the canvas
      ctx.drawImage(image, 0, 0);

      // Run object detection (TensorFlow.js)
      detectObjects();
    };

    // Handle mouse events to draw rectangles
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      startX = e.offsetX;
      startY = e.offsetY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        endX = e.offsetX;
        endY = e.offsetY;
        drawRect(startX, startY, endX, endY);
      }
    });

    canvas.addEventListener('mouseup', (e) => {
      isDrawing = false;
      // Get the object title and comment from the input fields
      const title = document.getElementById('objectTitle').value || "Untitled";
      const comment = document.getElementById('objectComment').value || "No comment";
      
      // Save the annotation (rectangle coordinates, title, and comment)
      annotations.push({ 
        x: startX, 
        y: startY, 
        width: endX - startX, 
        height: endY - startY, 
        title: title,
        comment: comment
      });
      console.log(annotations); // Log annotations to the console
      drawAnnotations();  // Redraw all annotations
    });

    // Function to draw a rectangle
    function drawRect(x, y, x2, y2) {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
      ctx.drawImage(image, 0, 0); // Redraw the image
      drawDetectedObjects();  // Redraw detected objects
      drawAnnotations();  // Redraw manual annotations

      ctx.beginPath();
      ctx.rect(x, y, x2 - x, y2 - y); // Draw the rectangle
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'red';
      ctx.stroke();
    }

    // Function to draw all annotations (including titles and comments)
    function drawAnnotations() {
      annotations.forEach(annotation => {
        ctx.beginPath();
        ctx.rect(annotation.x, annotation.y, annotation.width, annotation.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'red';
        ctx.stroke();

        // Draw the title of the annotation
        ctx.fillStyle = 'red';
        ctx.fillText(annotation.title, annotation.x, annotation.y > 10 ? annotation.y - 5 : 10); // Display object label

        // Draw the comment of the annotation
        ctx.fillStyle = 'blue';
        ctx.fillText("Comment: " + annotation.comment, annotation.x, annotation.y + annotation.height + 15); // Display object comment
      });
    }

    // Function to draw detected objects (with TensorFlow.js)
    function drawDetectedObjects() {
      detectedObjects.forEach(obj => {
        const [x, y, width, height] = obj.bbox;
        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'green';  // Use green color for detected objects
        ctx.stroke();
        ctx.fillStyle = 'green';
        ctx.fillText(obj.class, x, y > 10 ? y - 5 : 10); // Display object label
      });
    }

    // Function to run object detection and draw bounding boxes
    function detectObjects() {
      model.detect(image).then(predictions => {
        console.log(predictions);  // Log predictions to console for debugging
        detectedObjects = predictions;  // Save detected objects

        // Redraw the image and detected objects
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0);
        drawDetectedObjects();
        drawAnnotations();
      }).catch(err => {
        console.error("Error during object detection:", err);
      });
    }

    // Save image information (image data only)
    document.getElementById('saveImageInfoButton').addEventListener('click', function() {
      const imageData = {
        image: image.src,
        width: image.width,
        height: image.height
      };

      const blob = new Blob([JSON.stringify(imageData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'image_info.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Save annotations and detected objects
    document.getElementById('saveAnnotationsButton').addEventListener('click', function() {
      const data = {
        detectedObjects: detectedObjects,
        manualAnnotations: annotations
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'annotations_objects.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
