<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ανίχνευση Αντικειμένων </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #imageInput {
            margin: 20px 0;
        }
        #resultImage {
            max-width: 90%;
            margin-top: 20px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Ανίχνευση Αντικειμένων </h1>

    <!-- Επιλογή εικόνας -->
    <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload()">
    <br><br>

    <!-- Εικόνα με αποτελέσματα -->
    <canvas id="canvas"></canvas>
    
    <!-- Φόρτωση TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script>
        // Φόρτωμα του μοντέλου Coco-SSD
        let model;
        cocoSsd.load().then((loadedModel) => {
            model = loadedModel;
            console.log("Model loaded");
        });

        // Διαχείριση ανίχνευσης αντικειμένων
        async function handleImageUpload() {
            const imageInput = document.getElementById("imageInput");
            const file = imageInput.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);

            img.onload = async () => {
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");

                // Ρύθμιση του καμβά για να ταιριάζει με το μέγεθος της εικόνας
                canvas.width = img.width;
                canvas.height = img.height;

                // Σχεδίαση της εικόνας στον καμβά
                ctx.drawImage(img, 0, 0);

                // Ανίχνευση αντικειμένων με το μοντέλο
                const predictions = await model.detect(img);

                // Σχεδίαση των περιγραμμάτων γύρω από τα αντικείμενα
                predictions.forEach(prediction => {
                    ctx.beginPath();
                    ctx.rect(
                        prediction.bbox[0],
                        prediction.bbox[1],
                        prediction.bbox[2],
                        prediction.bbox[3]
                    );
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = "red";
                    ctx.fillStyle = "red";
                    ctx.stroke();
                    ctx.fillText(
                        `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                        prediction.bbox[0],
                        prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
                    );
                });
            };
        }
    </script>
</body>
</html>
